<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="회원가입틀.js"></script>
  </head>
  <body>
    <form id="signup">
      <label for="student id">학번</label>
      <input type="text" id="student id" size="20" placeholder="학번">
      <label for="grade">학년</label>
      <select id="grade">
        <option value="" selected>-선택-</option>
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년</option>
        <option value="5">5학년</option>
      </select>
      <label for="학부">학부</label>
      <select id="faculty">
        <option value="" selected>-선택-</option>
        <option value="computer and mathematics">컴퓨터응용수학부</option>
      </select>
      <label for="트랙">트랙</label>
      <select id="track">
        <option value="" selected>-선택-</option>
        <option value="ss">소프트웨어&서비스 컴퓨팅</option>
        <option value="sc">소프트웨어 융합</option>
        <option value="am">응용수학</option>
      </select>
    </form>
  </body>
</html>
