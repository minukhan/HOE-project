<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./login.css" /> -->
  <title>LOGIN</title>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
    charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>

<body>
  <div class="s_login" data-log-actionid-area="login">
    <h1 class="sp_login logo_11st">
      <img src="/img/HOE_logo1.png">
    </h1>

    <form name="login_form">
      <fieldset class="login_form">
        <legend>로그인 정보 입력 폼</legend>
        <div class="input_wrapper">
          <label for="loginName" class="sr-only">아이디</label>
          <input type="text" name="loginName" id="loginName" class="inp" placeholder="아이디">
        </div>
        <div class="input_wrapper">
          <label for="passWord" class="sr-only">비밀번호</label>
          <input type="password" name="passWord" id="passWord" class="inp type" placeholder="비밀번호">
        </div>

        <input type="button" id="loginbutton" name="loginbutton" onclick="" value="로그인" />
        <div class="login_find">
          <a href="">아이디찾기</a>
          <a href="">비밀번호찾기</a>
        </div>
        <div class="member_join">
          <p class="c_member_join">
            <a href="#" onclick="">회원가입</a>
          </p>
        </div>
  </div>
  <div class="b_login_sync">
    <section class="c_login_easy">
      <h2 class="title">간편 로그인</h2>
      <ul id="ar-login_easy" class="login_easy_list">
        <li>
          <!-- 카카오 로그인 -->
          <div class="kakao">
            <div id="kakao-login-btn"></div>
            <a href="http://developers.kakao.com/logout"></a>

            <script type="text/javascript">
              Kakao.init("d58731fbc636c8787d6cebd5fadad5e1");
              Kakao.Auth.createLoginButton({
                container: "#kakao-login-btn",
                success: function (authObj) {
                  alert(JSON.stringify(authObj));
                },
                fail: function (err) {
                  alert(JSON.stringify(err));
                },
              });
            </script>
          </div>
        </li>

        <li>
          <!-- 네이버 로그인  -->
          <div class="naver">
            <!-- 네이버 로그인 버튼 노출 영역 -->
            <div id="naver_id_login"></div>
            <!-- //네이버 로그인 버튼 노출 영역 -->
            <script type="text/javascript">
              var naver_id_login = new naver_id_login(
                "KvFcuU69MLQ21X9vLBqH", //key값
                "https://hoeproject-38485.firebaseapp.com" //callback url
              );
              var state = naver_id_login.getUniqState();
              naver_id_login.setButton("white", 2, 40);
              naver_id_login.setDomain("https://hoeproject-38485.firebaseapp.com");
              naver_id_login.setState(state);
              naver_id_login.init_naver_id_login();
            </script>

            <script type="text/javascript">
              var naver_id_login = new naver_id_login(
                "KvFcuU69MLQ21X9vLBqH", //key값
                "https://hoeproject-38485.firebaseapp.com" //callback url
              );
              // 접근 토큰 값 출력
              alert(naver_id_login.oauthParams.access_token);
              // 네이버 사용자 프로필 조회
              naver_id_login.get_naver_userprofile("naverSignInCallback()");
              // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
              function naverSignInCallback() {
                alert(naver_id_login.getProfileData("email"));
                alert(naver_id_login.getProfileData("nickname"));
                alert(naver_id_login.getProfileData("age"));
              }
            </script>
          </div>
        </li>
      </ul>
    </section>
  </div>
  </fieldset>

  <footer class="c_login_copyright">
    Copyright © 2022
    <a href="" target="_blank">HOE.co</a>
    All Rights Reserved.
  </footer>
  </div>
</body>

</html>
