<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="./캘린더.css">
<title>캘린더</title>
  <nav><a href="./index.html"><img src="./img/HOE_logo3.png" width="110" height="55"></img></a></nav>

<link href='./fullcalendar-5.11.3/lib/main.css' rel='stylesheet' />
<script src='./fullcalendar-5.11.3/lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'dayGridMonth,timeGridWeek,timeGridDay',
        center: 'title',
        right: 'today'
      },
      footerToolbar: {
        left: '',
        center: '',
        right: 'prevYear,prev,next,nextYear'
      },
      //initialDate: '2022-11-03', 
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('일정을 입력하세요:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('선택한 일정을 삭제하시겠습니까?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: '전공 및 트랙 배정(변경) 신청',
          start: '2022-12-05',
          end: '2022-12-09'
        },
        {
          title: '2학기 기말시험',
          start: '2022-12-13',
          end: '2022-12-20'
        },
        {
          title: '2학기 종강',
          start: '2022-12-20'
        },
        {
          title: '동계 계절수업',
          start: '2022-12-21',
          end: '2023-01-10'
        }
      ]
    });

    calendar.render();
  });

</script>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
