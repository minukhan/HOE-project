<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"><!-- 사용할 폰트-->
  <link rel="stylesheet" href="./calendar.css">
  <title>캘린더</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"> 
</head>
<body>
  <p>
    <li><a href="./index.html"><img src="./img/HOE_logo3.png" width="100" height="50"></img></a></li>
  </p>
  <div class="calendar">
    <div class="header">
      <button class="prevBtn" onclick="prevCal()">prev</button>
      <div class="title">
        <div class="yearTitle"></div>
        <div class="monthTitle"></div>
      </div>
      <button class="nextBtn" onclick="nextCal()">next</button>
    </div>
    <div class="main">
      <div class="daies">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>
  <script type="text/javascript" src="./calendar.js"></script>
</body>
</html>
