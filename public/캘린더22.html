<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='./fullcalendar-5.11.3/lib/main.css' rel='stylesheet' />
<script src='./fullcalendar-5.11.3/lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prevYear,prev,next,nextYear', // left: 'prev,next',
        center: 'title',
        right: 'add today' // dayGridMonth,timeGridWeek,timeGridDay
      },
      customButtons: {
        add: {
          text: '+',
          click: function() {
            alert('일정등록하기!');
          }
        }
      },
      initialDate: '2022-11-03',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2022-11-01'
        },
        {
          title: 'Long Event',
          start: '2022-11-07',
          end: '2022-11-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-11-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2022-11-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2022-11-11',
          end: '2022-11-13'
        },
        {
          title: 'Meeting',
          start: '2022-11-12T10:30:00',
          end: '2022-11-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2022-11-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2022-11-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2022-11-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2022-11-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2022-11-13T07:00:00'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
